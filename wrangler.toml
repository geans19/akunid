# Yang wajib diisi
# 1. nama worker (ubah juga di Cargo.toml)
# 2. account id cloudflare
# 3. KV Storage
# 4. id KV Storage tadi
# 5. UUID

# ===============[ nama worker ]=================
name = "sgdo"
main = "build/worker/shim.mjs"
compatibility_date = "2024-05-23"
minify = true

# ===============[ account id ]==================
account_id = "e2070ef3d61ee22ab9447f8708f09b65"
workers_dev = true

# ===============[ KV STORAGE ]==================
[[kv_namespaces]]
binding = "AIO"
id = "2b60d74531234bb7bbb477751e207481"

[build]
command = "cargo install worker-build && worker-build --release"

[env.dev]
build = { command = "cargo install worker-build && worker-build --dev" }

# =================[ UUID V4 ]===================
[vars]
UUID = "fe136aa9-ac95-4cf0-90b0-e542328d463b"
MAIN_PAGE_URL = "https://raw.githubusercontent.com/iqbal-19/mvnet/refs/heads/main/web/index.html"
SUB_PAGE_URL = "https://raw.githubusercontent.com/iqbal-19/mvnet/refs/heads/main/web/sub.html"

